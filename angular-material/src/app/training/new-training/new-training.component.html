<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="100" fxFlex.gt-xs="50">
        <mat-card-title fxLayoutAlign="center">This is a card.</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Select Workout">
                    <mat-option value="burpees">Burpees</mat-option>
                    <mat-option value="lunges">Lunges</mat-option>
                    <mat-option value="squats">Squats</mat-option>
                    <mat-option value="pushups">Pushups</mat-option>
                </mat-select>
                <mat-hint>Which workout do you want to do?</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button color="primary" (click)="onStartTraining()">Start workout</button>
        </mat-card-actions>
    </mat-card>
</section>
