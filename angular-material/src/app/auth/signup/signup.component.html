<section class="signup-form">
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <mat-form-field>
            <input 
              type="email" 
              matInput 
              placeholder="Your email" 
              ngModel 
              name="email"
              email
              required
              #emailInput="ngModel">
            <mat-hint>Please enter email.</mat-hint>  
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Email is required.</mat-error>
          </mat-form-field>
          <mat-form-field hintLabel="Passwords must be 6 characters or more.">
              <input 
                type="password" 
                matInput 
                placeholder="Your password"
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
              <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input 
              ngModel
              name="birthdate"
              required
              matInput 
              placeholder="Birthdate" 
              [matDatepicker]="picker"
              [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
            <mat-checkbox
              ngModel
              name="agree"
              required
              color="primary">Agree to terms and conditions.</mat-checkbox>
          <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        </form>
      </section>
